<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>
        String = <span id="ans1"></span>
        <br>
        Array = <span id="ans2"></span>
    </h1>


    <script>
        let str = "Hire the top 1% freelance developers";

        document.getElementById('ans1').innerHTML = str;
        document.getElementById('ans2').innerHTML = 'ans = ' + '[' + str.split(' ') + ']';
    </script>
</body>
</html>
