<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Ans1 = <span id="ans1"></span>
        <br>
        Ans2 = <span id="ans2"></span>
        <br>
        Ans3 = <span id="ans3"></span>
    </h1>
    

    <script>
        let x = "airplane";
        document.getElementById('ans1').innerHTML = x.match('r');

        x = "oxoxoxox";
        document.getElementById('ans2').innerHTML = '"' + x.replaceAll('x','X') + '"';

        x = "A New Java Book"; 
        document.getElementById('ans3').innerHTML ='"' + x.toLowerCase() + '"' + ' , ' + '"' + x.toUpperCase() + '"';
    </script>
</body>
</html>
